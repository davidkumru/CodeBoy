<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeBoy</title>
    <link rel="stylesheet" type="text/css" href="codeboy.css">
  </head>
  <body>
    <div class="wrap">
      <h2>CodeBoy</h2>
      <p>
        " The little block of code that could! "
      </p>
      <canvas id="level" width="900px" height="400px"></canvas>
      <script src="src/lodash.js"></script>
      <script src="src/codeboy.js"></script>
      <div class="instructions">
        Use the arrows keys to move and jump.<br>
        <img src="img/keys.png" alt="Arrow keys keyboard" height="60">
      </div>
    </div>
  </body>
</html>
